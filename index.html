<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b34966f7b7.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Planner</title>
</head>

<body>
    <main class="container">
        <article class="jumbotron p-3 mt-3">
            <h1>Work Day Planner</h1>
            <p class="lead">
                A simple work day planner to manage your busy work day.
            </p>
            <hr />
            <p>Today's Date: <span id="current-date"></span></p>
        </article>
        <article>
            <div class="table-responsive">
                <a class="btn float-right pr-0 disabled" id="clear-all">Clear All</a>
                <a class="btn float-right disabled" id="save-all">Save All</a>
                <table class="table text-monospace">
                    <thead>
                        <th class="time">Time</th>
                        <th class="meeting-description">Description</th>
                        <th class="action">Action</th>
                    </thead>
                    <tbody id="time-table-body">
                        <tr id="9">
                            <td class="time">9 AM</td>
                            <td class="meeting-description"></td>
                            <td class="action"><i class="fas fa-save d-none"></i><i class="fas fa-trash d-none"></i>
                            </td>
                        </tr>
                        <tr id="10">
                            <td class="time">10 AM</td>
                            <td class=" meeting-description"></td>
                            <td class="action"><i class="fas fa-save d-none"></i><i class="fas fa-trash d-none"></i>
                            </td>
                        </tr>
                        <tr id="11">
                            <td class="time">11 AM</td>
                            <td class="meeting-description"></td>
                            <td class="action"><i class="fas fa-save d-none"></i><i class="fas fa-trash d-none"></i>
                            </td>
                        </tr>
                        <tr id="12">
                            <td class="time">12 PM</td>
                            <td class="meeting-description"></td>
                            <td class="action"><i class="fas fa-save d-none"></i><i class="fas fa-trash d-none"></i>
                            </td>
                        </tr>
                        <tr id="13">
                            <td class="time">1 PM</td>
                            <td class="meeting-description"></td>
                            <td class="action"><i class="fas fa-save d-none"></i><i class="fas fa-trash d-none"></i>
                            </td>
                        </tr>
                        <tr id="14">
                            <td class="time">2 PM</td>
                            <td class="meeting-description"></td>
                            <td class="action"><i class="fas fa-save d-none"></i><i class="fas fa-trash d-none"></i>
                            </td>
                        </tr>
                        <tr id="15">
                            <td class="time">3 PM</td>
                            <td class="meeting-description"></td>
                            <td class="action"><i class="fas fa-save d-none"></i><i class="fas fa-trash d-none"></i>
                            </td>
                        </tr>
                        <tr id="16">
                            <td class="time">4 PM</td>
                            <td class="meeting-description"></td>
                            <td class="action"><i class="fas fa-save d-none"></i><i class="fas fa-trash d-none"></i>
                            </td>
                        </tr>
                        <tr id="17">
                            <td class="time">5 PM</td>
                            <td class="meeting-description"></td>
                            <td class="action"><i class="fas fa-save d-none"></i><i class="fas fa-trash d-none"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </article>

    </main>
    <script src="./assets/planner.js"></script>
</body>

</html>
